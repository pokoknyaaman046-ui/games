<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ GAMEE DADAKAANN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a1a;
            color: #fff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        header {
            position: relative;
            text-align: center;
            padding: 60px 20px 40px;
            z-index: 1;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 4s linear infinite, glow 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        .tagline {
            font-size: 1.2rem;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .games-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 255, 255, 0.4), 0 0 50px rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            text-align: center;
            filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .game-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: #ffff00;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .game-desc {
            color: #00ffff;
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .play-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.6);
        }

        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-modal.active {
            display: block;
        }

        .modal-content {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff00ff, #ff0066);
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #ffff00;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .game-area {
            background: linear-gradient(145deg, #1a1a2e 0%, #0f3460 100%);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
            box-shadow: 0 10px 50px rgba(0, 255, 255, 0.3), inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .score-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .score-item {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 15px 30px;
            text-align: center;
        }

        .score-label {
            font-size: 0.8rem;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .score-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #ffff00;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            background: #000;
        }

        .game-controls {
            text-align: center;
            color: #00ffff;
            margin-top: 20px;
            font-size: 1rem;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid #00ffff;
        }

        .control-btn {
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(45deg, #00ffff, #0066ff);
            border: 2px solid #fff;
            border-radius: 10px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.6);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #00ffff;
            font-size: 0.9rem;
            border-top: 2px solid #00ffff;
            margin-top: 60px;
            background: rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .game-header h2 {
                font-size: 1.2rem;
            }
        }

        .grid-container {
            display: grid;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .grid-4x4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .grid-3x3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cell:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        input[type="text"], input[type="number"] {
            padding: 15px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            max-width: 300px;
        }

        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .message {
            text-align: center;
            font-size: 1.5rem;
            color: #ffff00;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 0, 0.1);
            border: 2px solid #ffff00;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .word-display {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            text-align: center;
            color: #00ffff;
            letter-spacing: 10px;
            margin: 30px 0;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        .key {
            padding: 15px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .key:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .key.used {
            background: rgba(255, 0, 0, 0.3);
            cursor: not-allowed;
        }

        .key.correct {
            background: rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <header>
        <h1 class="logo">üéÆ RETRO ARCADE</h1>
        <p class="tagline">‚ö° 20 Games Lengkap ‚ö°</p>
    </header>

    <div class="games-container">
        <div class="games-grid" id="gamesGrid"></div>
    </div>

    <footer>
        <p>üïπÔ∏è RETRO ARCADE - Dibuat dengan ‚ù§Ô∏è untuk mengusir bosan üïπÔ∏è</p>
        <p style="margin-top: 10px; font-size: 0.8rem;">20 Game Lengkap & Gratis!</p>
    </footer>

    <div class="game-modal" id="gameModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeGame()">‚úï</button>
            <div class="game-header">
                <h2 id="modalTitle"></h2>
            </div>
            <div class="game-area" id="gameArea"></div>
        </div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        const games = [
            { id: 'snake', title: 'SNAKE', icon: 'üêç', desc: 'Makan makanan, makin panjang makin cepat!' },
            { id: 'pong', title: 'PONG', icon: 'üèì', desc: 'Tenis meja klasik! Pukul bola ke lawan!' },
            { id: '2048', title: '2048', icon: 'üéØ', desc: 'Gabungkan angka sampai dapat 2048!' },
            { id: 'memory', title: 'MEMORY', icon: 'üß†', desc: 'Cari pasangan kartu yang sama!' },
            { id: 'tictactoe', title: 'TIC TAC TOE', icon: '‚ùå', desc: 'Buat 3 berjajar untuk menang!' },
            { id: 'whack', title: 'WHACK MOLE', icon: 'üî®', desc: 'Pukul tikus yang keluar dari lubang!' },
            { id: 'simon', title: 'SIMON SAYS', icon: 'üé®', desc: 'Hafal dan ikuti urutan warna!' },
            { id: 'rps', title: 'GUNTING BATU', icon: '‚úä', desc: 'Suit melawan komputer!' },
            { id: 'guess', title: 'TEBAK ANGKA', icon: 'üî¢', desc: 'Tebak angka rahasia 1-100!' },
            { id: 'reaction', title: 'REACTION', icon: '‚ö°', desc: 'Test kecepatan reaksi kamu!' },
            { id: 'color', title: 'COLOR MATCH', icon: 'üåà', desc: 'Cocokkan warna dengan cepat!' },
            { id: 'breakout', title: 'BREAKOUT', icon: 'üß±', desc: 'Hancurkan semua brick dengan bola!' },
            { id: 'catch', title: 'CATCH', icon: 'üåü', desc: 'Tangkap bintang, hindari bom!' },
            { id: 'flappy', title: 'FLAPPY', icon: 'üê¶', desc: 'Terbang melewati pipa-pipa!' },
            { id: 'typing', title: 'TYPE RACER', icon: '‚å®Ô∏è', desc: 'Test kecepatan mengetik kamu!' },
            { id: 'maze', title: 'MAZE', icon: 'üèÉ', desc: 'Keluar dari labirin!' },
            { id: 'connect4', title: 'CONNECT 4', icon: 'üî¥', desc: 'Buat 4 disc berjajar!' },
            { id: 'hangman', title: 'HANGMAN', icon: 'üìù', desc: 'Tebak kata sebelum terlambat!' },
            { id: 'minesweeper', title: 'MINESWEEPER', icon: 'üí£', desc: 'Buka kotak, hindari ranjau!' },
            { id: 'fifteen', title: '15 PUZZLE', icon: 'üî¢', desc: 'Susun angka 1-15 dengan benar!' }
        ];

        const gamesGrid = document.getElementById('gamesGrid');
        games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <div class="game-icon">${game.icon}</div>
                <h3 class="game-title">${game.title}</h3>
                <p class="game-desc">${game.desc}</p>
                <button class="play-btn" onclick="openGame('${game.id}', '${game.title}', '${game.icon}')">MAIN SEKARANG</button>
            `;
            gamesGrid.appendChild(card);
        });

        function openGame(gameId, title, icon) {
            const modal = document.getElementById('gameModal');
            const modalTitle = document.getElementById('modalTitle');
            const gameArea = document.getElementById('gameArea');

            modalTitle.textContent = `${icon} ${title}`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            loadGame(gameId, gameArea);
        }

        function closeGame() {
            const modal = document.getElementById('gameModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
        }

        function loadGame(gameId, container) {
            container.innerHTML = '';

            switch(gameId) {
                case 'snake': loadSnakeGame(container); break;
                case 'pong': loadPongGame(container); break;
                case '2048': load2048Game(container); break;
                case 'memory': loadMemoryGame(container); break;
                case 'tictactoe': loadTicTacToeGame(container); break;
                case 'whack': loadWhackGame(container); break;
                case 'simon': loadSimonGame(container); break;
                case 'rps': loadRPSGame(container); break;
                case 'guess': loadGuessGame(container); break;
                case 'reaction': loadReactionGame(container); break;
                case 'color': loadColorGame(container); break;
                case 'breakout': loadBreakoutGame(container); break;
                case 'catch': loadCatchGame(container); break;
                case 'flappy': loadFlappyGame(container); break;
                case 'typing': loadTypingGame(container); break;
                case 'maze': loadMazeGame(container); break;
                case 'connect4': loadConnect4Game(container); break;
                case 'hangman': loadHangmanGame(container); break;
                case 'minesweeper': loadMinesweeperGame(container); break;
                case 'fifteen': loadFifteenGame(container); break;
            }
        }

        // ========== GAME 1: SNAKE (IMPROVED) ==========
        function loadSnakeGame(container) {
            container.innerHTML = `
                <div class="score-display">
                    <div class="score-item">
                        <div class="score-label">Score</div>
                        <div class="score-value" id="snakeScore">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Speed</div>
                        <div class="score-value" id="snakeSpeed">1x</div>
                    </div>
                </div>
                <canvas id="snakeCanvas" width="500" height="500"></canvas>
                <div class="game-controls">
                    <p>Gunakan Arrow Keys (‚Üë‚Üì‚Üê‚Üí) untuk bergerak</p>
                    <button class="control-btn" onclick="resetSnake()">Reset</button>
                </div>
            `;

            const canvas = document.getElementById('snakeCanvas');
            const ctx = canvas.getContext('2d');
            const box = 25;
            let snake = [{ x: 10 * box, y: 10 * box }];
            let direction = 'RIGHT';
            let food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
            let score = 0;
            let speed = 150;
            let game;

            document.addEventListener('keydown', changeDirection);

            function changeDirection(event) {
                if (event.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
                else if (event.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
                else if (event.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
                else if (event.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
            }

            function draw() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw snake with improved graphics
                for (let i = 0; i < snake.length; i++) {
                    if (i === 0) {
                        // Snake head
                        const gradient = ctx.createRadialGradient(
                            snake[i].x + box/2, snake[i].y + box/2, 0,
                            snake[i].x + box/2, snake[i].y + box/2, box/2
                        );
                        gradient.addColorStop(0, '#00ffff');
                        gradient.addColorStop(1, '#0088ff');
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(snake[i].x + box/2, snake[i].y + box/2, box/2 - 2, 0, Math.PI * 2);
                        ctx.fill();

                        // Eyes
                        ctx.fillStyle = '#fff';
                        let eyeOffsetX = 0, eyeOffsetY = 0;
                        if (direction === 'RIGHT') eyeOffsetX = 8;
                        else if (direction === 'LEFT') eyeOffsetX = -8;
                        else if (direction === 'UP') eyeOffsetY = -8;
                        else if (direction === 'DOWN') eyeOffsetY = 8;

                        ctx.beginPath();
                        ctx.arc(snake[i].x + box/2 - 5 + eyeOffsetX, snake[i].y + box/2 - 5 + eyeOffsetY, 3, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(snake[i].x + box/2 + 5 + eyeOffsetX, snake[i].y + box/2 - 5 + eyeOffsetY, 3, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Snake body with gradient
                        const bodyGradient = ctx.createLinearGradient(
                            snake[i].x, snake[i].y,
                            snake[i].x + box, snake[i].y + box
                        );
                        const intensity = 1 - (i / snake.length) * 0.5;
                        bodyGradient.addColorStop(0, `rgba(0, 136, 255, ${intensity})`);
                        bodyGradient.addColorStop(1, `rgba(0, 68, 136, ${intensity})`);
                        ctx.fillStyle = bodyGradient;
                        ctx.fillRect(snake[i].x + 2, snake[i].y + 2, box - 4, box - 4);
                        
                        // Body outline
                        ctx.strokeStyle = '#00ffff';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(snake[i].x + 2, snake[i].y + 2, box - 4, box - 4);
                    }
                }

                // Draw food with animation
                const foodGradient = ctx.createRadialGradient(
                    food.x + box/2, food.y + box/2, 0,
                    food.x + box/2, food.y + box/2, box/2
                );
                foodGradient.addColorStop(0, '#ffff00');
                foodGradient.addColorStop(1, '#ff8800');
                ctx.fillStyle = foodGradient;
                ctx.beginPath();
                ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Food sparkle
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(food.x + box/2 - 5, food.y + box/2 - 5, 2, 0, Math.PI * 2);
                ctx.fill();

                let snakeX = snake[0].x;
                let snakeY = snake[0].y;

                if (direction === 'LEFT') snakeX -= box;
                if (direction === 'UP') snakeY -= box;
                if (direction === 'RIGHT') snakeX += box;
                if (direction === 'DOWN') snakeY += box;

                if (snakeX === food.x && snakeY === food.y) {
                    score++;
                    document.getElementById('snakeScore').textContent = score;
                    
                    // Increase speed every 3 points
                    if (score % 3 === 0 && speed > 50) {
                        clearInterval(game);
                        speed = Math.max(50, speed - 15);
                        const speedMultiplier = (150 / speed).toFixed(1);
                        document.getElementById('snakeSpeed').textContent = speedMultiplier + 'x';
                        game = setInterval(draw, speed);
                    }
                    
                    food = {
                        x: Math.floor(Math.random() * 19 + 1) * box,
                        y: Math.floor(Math.random() * 19 + 1) * box
                    };
                } else {
                    snake.pop();
                }

                let newHead = { x: snakeX, y: snakeY };

                if (snakeX < 0 || snakeY < 0 || snakeX >= 500 || snakeY >= 500 || collision(newHead, snake)) {
                    clearInterval(game);

                    <button class="control-btn" onclick="reset2048()">Reset</button>
                </div>
            `;

            let grid = Array(4).fill().map(() => Array(4).fill(0));
            let score = 0;

            function addRandomTile() {
                const empty = [];
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (grid[r][c] === 0) empty.push({ r, c });
                    }
                }
                if (empty.length > 0) {
                    const { r, c } = empty[Math.floor(Math.random() * empty.length)];
                    grid[r][c] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            function drawGrid() {
                const gridContainer = document.getElementById('game2048Grid');
                gridContainer.innerHTML = '';
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        const value = grid[r][c];
                        if (value > 0) {
                            cell.textContent = value;
                            const lightness = Math.max(20, 80 - Math.log2(value) * 5);
                            cell.style.background = `hsl(${Math.log2(value) * 30}, 70%, ${lightness}%)`;
                            cell.style.fontSize = value >= 1000 ? '1.5rem' : '2rem';
                        }
                        gridContainer.appendChild(cell);
                    }
                }
            }

            function move(direction) {
                let moved = false;
                const slideRow = (row) => {
                    let arr = row.filter(val => val !== 0);
                    for (let i = 0; i < arr.length - 1; i++) {
                        if (arr[i] === arr[i + 1]) {
                            arr[i] *= 2;
                            score += arr[i];
                            arr.splice(i + 1, 1);
                        }
                    }
                    while (arr.length < 4) arr.push(0);
                    return arr;
                };

                if (direction === 'left') {
                    for (let r = 0; r < 4; r++) {
                        const newRow = slideRow(grid[r]);
                        if (JSON.stringify(newRow) !== JSON.stringify(grid[r])) moved = true;
                        grid[r] = newRow;
                    }
                } else if (direction === 'right') {
                    for (let r = 0; r < 4; r++) {
                        const reversed = [...grid[r]].reverse();
                        const newRow = slideRow(reversed).reverse();
                        if (JSON.stringify(newRow) !== JSON.stringify(grid[r])) moved = true;
                        grid[r] = newRow;
                    }
                } else if (direction === 'up') {
                    for (let c = 0; c < 4; c++) {
                        const col = [grid[0][c], grid[1][c], grid[2][c], grid[3][c]];
                        const newCol = slideRow(col);
                        if (JSON.stringify(newCol) !== JSON.stringify(col)) moved = true;
                        for (let r = 0; r < 4; r++) grid[r][c] = newCol[r];
                    }
                } else if (direction === 'down') {
                    for (let c = 0; c < 4; c++) {
                        const col = [grid[3][c], grid[2][c], grid[1][c], grid[0][c]];
                        const newCol = slideRow(col);
                        if (JSON.stringify(newCol) !== JSON.stringify(col)) moved = true;
                        for (let r = 0; r < 4; r++) grid[3 - r][c] = newCol[r];
                    }
                }

                if (moved) {
                    addRandomTile();
                    document.getElementById('game2048Score').textContent = score;
                    drawGrid();
                }
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') move('left');
                else if (e.key === 'ArrowRight') move('right');
                else if (e.key === 'ArrowUp') move('up');
                else if (e.key === 'ArrowDown') move('down');
            });

            window.reset2048 = function() {
                grid = Array(4).fill().map(() => Array(4).fill(0));
                score = 0;
                document.getElementById('game2048Score').textContent = score;
                addRandomTile();
                addRandomTile();
                drawGrid();
            };

            addRandomTile();
            addRandomTile();
            drawGrid();
        }

            const brickHeight = 20;

            function draw() {
                ctx.fillStyle = '#000';

                        ctx.fillStyle = '#00ffff';

        function loadConnect4Game(container) {
            const rows = 6;
            const cols = 7;
            let board = Array(rows).fill().map(() => Array(cols).fill(0));
            let currentPlayer = 1;
            let gameOver = false;

            function drawBoard() {
                const grid = document.getElementById('connect4Grid');
                grid.innerHTML = '';
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const cell = document.createElement('div');

                        cell.addEventListener('click', () => dropDisc(c));
                        grid.appendChild(cell);
                    }
                }
            }

            function dropDisc(col) {
                if (gameOver) return;

                for (let row = rows - 1; row >= 0; row--) {
                    if (board[row][col] === 0) {
                        board[row][col] = currentPlayer;
                        drawBoard();

                        if (checkWin(row, col)) {
                            setTimeout(() => alert(`${currentPlayer === 1 ? 'üî¥' : 'üü°'} MENANG!`), 100);
                            gameOver = true;
                            return;
                        }

                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                        document.getElementById('connect4Turn').textContent = currentPlayer === 1 ? 'üî¥' : 'üü°';
                        return;
                    }
                }
            }

            function checkWin(row, col) {
                const directions = [[0,1], [1,0], [1,1], [1,-1]];
                
                for (let [dr, dc] of directions) {
                    let count = 1;
                    
                    for (let i = 1; i < 4; i++) {
                        const r = row + dr * i;
                        const c = col + dc * i;
                        if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c] === currentPlayer) {
                            count++;
                        } else break;
                    }
                    
                    for (let i = 1; i < 4; i++) {
                        const r = row - dr * i;
                        const c = col - dc * i;
                        if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c] === currentPlayer) {
                            count++;
                        } else break;
                    }
                    
                    if (count >= 4) return true;
                }
                return false;
            }

            drawBoard();
        }

            }

            // Calculate adjacent mines
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (!board[r][c].mine) {
                        let count = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                const nr = r + dr;
                                const nc = c + dc;
                                if (nr >= 0 && nr < size && nc >= 0 && nc < size && board[nr][nc].mine) {
                                    count++;
                                }
                            }
                        }
                        board[r][c] = { ...board[r][c], adjacent: count };
                    }
                }
            }

            container.innerHTML = `
                <div class="message">Klik kiri: buka | Klik kanan: flag üö©</div>
                <div id="mineGrid" style="display: grid; grid-template-columns: repeat(${size}, 35px); gap: 2px; justify-content: center;"></div>
            `;

            function drawBoard() {
                const grid = document.getElementById('mineGrid');
                grid.innerHTML = '';
                
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        const cell = document.createElement('div');
                        cell.style.width = '35px';
                        cell.style.height = '35px';
                        cell.style.background = board[r][c].revealed ? '#333' : '#0a1f3a';
                        cell.style.border = '2px solid #00ffff';
                        cell.style.display = 'flex';
                        cell.style.alignItems = 'center';
                        cell.style.justifyContent = 'center';
                        cell.style.fontSize = '1rem';
                        cell.style.cursor = 'pointer';
                        cell.style.fontWeight = 'bold';
                        
                        if (board[r][c].flag) {
                            cell.textContent = 'üö©';
                        } else if (board[r][c].revealed) {
                            if (board[r][c].mine) {
                                cell.textContent = 'üí£';
                                cell.style.background = '#ff0066';
                            } else if (board[r][c].adjacent > 0) {
                                cell.textContent = board[r][c].adjacent;
                                cell.style.color = ['#0088ff', '#00ff00', '#ff0000', '#8800ff', '#ff8800', '#00ffff', '#ff00ff', '#ffff00'][board[r][c].adjacent - 1];
                            }
                        }

                        cell.addEventListener('click', () => reveal(r, c));
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            toggleFlag(r, c);
                        });

                        grid.appendChild(cell);
                    }
                }
            }

            function reveal(r, c) {
                if (gameOver || board[r][c].revealed || board[r][c].flag) return;

                board[r][c] = { ...board[r][c], revealed: true };

                if (board[r][c].mine) {
                    gameOver = true;
                    alert('BOOM! Game Over! üí£');
                    // Reveal all mines
                    for (let i = 0; i < size; i++) {
                        for (let j = 0; j < size; j++) {
                            if (board[i][j].mine) {
                                board[i][j] = { ...board[i][j], revealed: true };
                            }
                        }
                    }
                } else if (board[r][c].adjacent === 0) {
                    // Flood fill
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const nr = r + dr;
                            const nc = c + dc;
                            if (nr >= 0 && nr < size && nc >= 0 && nc < size) {
                                reveal(nr, nc);
                            }
                        }
                    }
                }

                drawBoard();
            }

            function toggleFlag(r, c) {
                if (gameOver || board[r][c].revealed) return;
                board[r][c] = { ...board[r][c], flag: !board[r][c].flag };
                drawBoard();
            }

            drawBoard();
        }

        // ========== GAME 20: 15 PUZZLE ==========
        function loadFifteenGame(container) {
            let tiles = Array.from({length: 15}, (_, i) => i + 1);
            tiles.push(0); // 0 represents empty space
            
            // Shuffle
            for (let i = 0; i < 200; i++) {
                const emptyIndex = tiles.indexOf(0);
                const moves = [];
                if (emptyIndex % 4 !== 0) moves.push(emptyIndex - 1);
                if (emptyIndex % 4 !== 3) moves.push(emptyIndex + 1);
                if (emptyIndex >= 4) moves.push(emptyIndex - 4);
                if (emptyIndex < 12) moves.push(emptyIndex + 4);
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                [tiles[emptyIndex], tiles[randomMove]] = [tiles[randomMove], tiles[emptyIndex]];
            }

            let moves = 0;

            container.innerHTML = `
                <div class="score-display">
                    <div class="score-item">
                        <div class="score-label">Moves</div>
                        <div class="score-value" id="fifteenMoves">0</div>
                    </div>
                </div>
                <div class="grid-container grid-4x4" id="fifteenGrid"></div>
                <div class="game-controls">
                    <button class="control-btn" onclick="location.reload()">Reset</button>
                </div>
            `;

            function drawPuzzle() {
                const grid = document.getElementById('fifteenGrid');
                grid.innerHTML = '';
                
                tiles.forEach((tile, index) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.fontSize = '2.5rem';
                    cell.style.fontWeight = 'bold';
                    
                    if (tile === 0) {
                        cell.style.background = '#000';
                        cell.style.border = '2px solid #333';
                    } else {
                        cell.textContent = tile;
                        cell.style.cursor = 'pointer';
                        cell.addEventListener('click', () => moveTile(index));
                    }
                    
                    grid.appendChild(cell);
                });
            }

            function moveTile(index) {
                const emptyIndex = tiles.indexOf(0);
                const validMoves = [];
                
                if (index % 4 !== 0 && emptyIndex === index - 1) validMoves.push(true);
                if (index % 4 !== 3 && emptyIndex === index + 1) validMoves.push(true);
                if (emptyIndex === index - 4) validMoves.push(true);
                if (emptyIndex === index + 4) validMoves.push(true);
                
                if (validMoves.length > 0) {
                    [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                    moves++;
                    document.getElementById('fifteenMoves').textContent = moves;
                    drawPuzzle();
                    
                    // Check win
                    let won = true;
                    for (let i = 0; i < 15; i++) {
                        if (tiles[i] !== i + 1) {
                            won = false;
                            break;
                        }
                    }
                    if (won) {
                        setTimeout(() => alert(`Selamat! Selesai dalam ${moves} moves!`), 100);
                    }
                }
            }

            drawPuzzle();
        }
    </script>
